<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galle Watch - Trang chủ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Galle Watch</div>
      <nav>
        <ul class="menu">
          <li><a href="#">Trang chủ</a></li>
          <li class="dropdown">
            <a href="#">Thương hiệu</a>
            <ul class="submenu">
              <li><a href="#">Orient</a></li>
              <li><a href="#">Candino</a></li>
              <li><a href="#">Longines</a></li>
            </ul>
          </li>
          <li><a href="#">Sản phẩm</a></li>
          <li><a href="#">Liên hệ</a></li>
        </ul>
      </nav>
    </header>

    <section class="slider">
      <div class="slides">
        <img src="banner1.jpg" alt="Banner 1" />
        <img src="banner2.jpg" alt="Banner 2" />
        <img src="banner3.jpg" alt="Banner 3" />
      </div>
    </section>

    <section class="products">
      <h2>Sản phẩm nổi bật</h2>
      <div class="product-list">
        <div class="product-card">
          <img src="dongho1.jpg" alt="Đồng hồ Orient" />
          <h3>Orient Star 2025</h3>
          <p>28.800.000₫</p>
        </div>
        <div class="product-card">
          <img src="dongho2.jpg" alt="Đồng hồ Candino" />
          <h3>Candino Limited</h3>
          <p>8.900.000₫</p>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Galle Watch. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
